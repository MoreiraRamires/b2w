<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">


  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Mais Barato</title>
  <link rel="icon" href="../assents/dollar.svg" type="image/x-icon" />
</head>

<body>
  <header>

    <img src="../assents/logo.svg" class="logo" alt="" srcset="">

    <div class="div"></div>

  </header>

  <div class="wrapper">
    <div class="wrapper-text">
      <h1>Mai$Barato</h1>

      <p>
        Compare os preços dos mercados mais próximos a você. O aplicativo ideal para quem quer economizar!
      </p>
      <div class="wrapper-store">
        <div class="wrapper-store-apple">
          <img src="../assents/apple.svg" alt="Apple Store" srcset=""> <span> Apple Store</span>
        </div>

        <div class="wrapper-store-google">
          <img src="../assents/GooglePlay.svg" alt="Google Play" srcset=""> <span> Google Play</span>

        </div>

      </div>

    </div>


    <img class="iphone" src="../assents/iphone.svg" alt="Telefone Celular simulando o uso do Aplicativo Mais Barato"
      srcset="">



  </div>

</html>
